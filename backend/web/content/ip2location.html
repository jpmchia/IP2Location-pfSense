<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>IP2Location Backend Service for pfSense</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<div class="page">
    <div class="title"></div>
    <div class="globe-wrapper">
        <canvas id="globe-3d"></canvas>
        <canvas id="globe-2d-overlay"></canvas>
        <div id="globe-popup-overlay">
            <div class="globe-popup"></div>
        </div>
    </div>
    <div class="footer">
        <div class="footer-content">
            <div class="footer-text">
                <p>IP2Location Backend Service for pfSense</p>
                <p>Powered by <a href="https://ip2location.io/" target="_blank">IP2Location.io</a></p>
            </div>
            <div class="footer-text">
                <a href="https://codepen.io/ksenia-k/pen/NWERpmb" target="_blank">3D Globe Three.js with location pointer by Ksenia Kondrashova</a>
            </div>
        </div>
    </div>
</div>

<script type="x-shader/x-fragment" id="fragment-shader-map" src="/js/fragment-shader.js"></script>
<script type="x-shader/x-vertex" id="vertex-shader-map" src="/js/vertex-shader.js"></script>
<script type="text/javascript" src="/js/gsap.min.js"></script>
<script type="text/javascript" src="/js/bundle.js"></script>
    
</body>
</html>
